<html>
<head>
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="three.js-master/build/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
<script src="three.js-master/examples/js/loaders/MTLLoader.js"></script>
<script src="three.js-master/examples/js/loaders/OBJLoader.js"></script>
<script src="src/lights.js"></script>
<script src="src/penguin.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 90, window.innerWidth/window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    var geometry = new THREE.BoxGeometry( 1, 1, 1 );
    var material = new THREE.MeshBasicMaterial( { color: 0x08ff00 } );
    var cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    cube.position.z = -5;
    camera.position.z = 1;

    const penguin = new Penguin(scene);

    const light = new Lights(scene);

    // animace


    let i = 0;
    var animate = function () {
        requestAnimationFrame( animate );

        TWEEN.update();

        i++;
        if(Math.round(i/100000) % 2 === 1){
            light.switchOn();
        }  else {
            //light.switchOff();
        }

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        //penguin.rotateRight();


        renderer.render( scene, camera );
    };

    animate();

    window.onkeypress = function (e) {
          penguin.jump();
          console.log("w");

    };
</script>
</body>
</html>
